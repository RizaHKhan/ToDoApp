  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/animate.css">

<body>
 <!-- START HERE -->
  <div class="container">
      <div class="row mt-4">
      <a href="#" class="badge badge-secondary" id="export">Exel</a>

  
      <div class="col-12 border-bottom animated lightSpeedIn">
      <h1 class="display-4 text-center">task list</h1>
    </div>
  </div>

    <div class="row">
      <div class="col-12">
       <input type="text" placeholder="Enter task here, and use Enter key to process task" class="form-control mt-3" id="userInput" maxlength="30">

    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <ul id="list">
          </ul>
        </div>
      </div>
    </div>
        
  </div>
